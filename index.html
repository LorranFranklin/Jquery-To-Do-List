<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>To Do List Com Jquery</title>
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img src="./img/background.svg" />
      </div>

      <div class="to-do-list">
        <form id="form">
          <h1 class="title">To Do List</h1>
          <div class="input-box">
            <label for="input-task">Digite sua tarefa</label>

            <div class="input-container">
              <div class="input-field">
                <input class="task-input" type="text" />
              </div>

              <div class="button-box">
                <button class="button-add-task">Adicionar</button>
              </div>
            </div>

            <div class="filters">
              <span class="active" id="all">Todas</span>
              <span id="pending">Pendentes</span>
              <span id="completed">Conclu√≠das</span>
            </div>
          </div>

          <ul class="task-box"></ul>
        </form>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script> 
    <script src="./script.js"></script>
  </body>
</html>
